<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>

    <header>
        <h2 id="logo">My Library</h2>
        <h3 class="text" id="my-books">My Books</h3>
    </header>

    <section>
        <h3 class="text">Add a Book</h3>
        <h3 id="add-button">+</h3>
    </section>

    <form>
        <label for="title">Title :</label>
        <input type="text" name="title" id="title">
        
        <label for="author">Author :</label>
        <input type="author" name="author" id="author">

        <label for="noPages">Number of Pages :</label>
        <input type="number" name="noPages" id="noPages">

        <label for="read">Read</label>
        <input type="checkbox" name="read" id="read">
    </form>

    <footer>
        <p> &copy; 2023 <span>Odin Project</span>. All rights reserved.</p>
    </footer>
    
</body>
</html>
