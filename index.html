<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>

    <header>
        <h2 id="logo">My Library</h2>
        <h3 class="text" id="my-books">My Books</h3>
    </header>

    <section>
        <h3 class="text">Add a Book</h3>
        <h3 id="add-button">+</h3>
    </section>

    <dialog id="form" style="border-radius: 20px;">
        <h2> Enter your book details here.</h2>

        <form>
            <div style="margin: 20px;">
                <label for="title">Title :</label>
                <input type="text" name="title" id="title">
            </div>
            
            <div style="margin: 20px;">
                <label for="author">Author :</label>
                <input type="text" name="author" id="author">
            </div>
    
            <div style="margin: 20px;">
                <label for="noPages">Number of Pages :</label>
                <input type="number" name="noPages" id="noPages">
            </div>
    
            <div style="margin: 20px;">
                <label for="read">Read</label>
                <input type="checkbox" name="read" id="read">
            </div>
    
            <div style="margin: 20px;">
                <br>
                <button id="submit-book-btn" style="margin: 0 20px;">Submit</button>
                <button id="cancel-btn" style="margin: 0 20px;">Cancel</button>
            </div>
        </form>
    </dialog>

    <dialog id="add-alert" style="color: green; border: solid 1px green; border-radius: 10px">
        <h3>Book Added to Library Successfully!</h3>
    </dialog>

    <dialog id="error-alert" style="color: red; border: solid 1px red; border-radius: 10px">
        <h3>Error Adding book! <br> <br> All required field not filled yet.</h3>
    </dialog>

    <table id="books-list">
        <caption style="font-size: 28px; margin: 10px;">My Books</caption>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages No.</th>
            <th>Read</th>
        </tr>
       
    </table>

    <footer>
        <p> &copy; 2023 <span>Odin Project</span>. All rights reserved.</p>
    </footer>
    
</body>
</html>
