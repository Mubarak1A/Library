<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>

    <header>
        <h2 id="logo">My Library</h2>
        <h3 class="text" id="my-books">My Books</h3>
    </header>

    <section>
        <h3 class="text">Add a Book</h3>
        <h3 id="add-button">+</h3>
    </section>

    <form>
        <div>
            <label for="title">Title :</label>
            <input type="text" name="title" id="title">
        </div>
        
        <div>
            <label for="author">Author :</label>
            <input type="author" name="author" id="author">
        </div>

        <div>
            <label for="noPages">Number of Pages :</label>
            <input type="number" name="noPages" id="noPages">
        </div>

        <div>
            <label for="read">Read</label>
            <input type="checkbox" name="read" id="read">
        </div>

        <div>
            <br>
            <button>Submit</button>
        </div>
    </form>

    <table>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Number of Pages</th>
            <th>Read</th>
        </tr>
        <tr>
            <td>The King and its Titans</td>
            <td>Adejumo Aribigbe</td>
            <td>39</td>
            <td>YES</td>
        </tr>
    </table>

    <footer>
        <p> &copy; 2023 <span>Odin Project</span>. All rights reserved.</p>
    </footer>
    
</body>
</html>
